<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            body {
            overflow-x: hidden;
            }
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <h1>شكرًا لتسجيلك</h1>
        <p>تم تسجيلك بنجاح، سنتصل بك قريبًا.</p>
    </div>
</body>
</html>
